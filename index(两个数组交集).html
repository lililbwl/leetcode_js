	<body>
		给定两个数组，编写一个函数来计算它们的交集。

示例 1:

输入: nums1 = [1,2,2,1], nums2 = [2,2]
输出: [2]
示例 2:

输入: nums1 = [4,9,5], nums2 = [9,4,9,8,4]
输出: [9,4]
说明:

输出结果中的每个元素一定是唯一的。
我们可以不考虑输出结果的顺序。
<script type="text/javascript">
//数组去重，相等筛选
 var intersection = function(nums1, nums2) {
    var newnum1 = formart(nums1);
    var newnum2 = formart(nums2);
    var length_small = newnum1.length > newnum2.length ? newnum2.length : newnum1.length;
    var length_big = newnum1.length <= newnum2.length ? newnum2.length : newnum1.length;
    var result = [];
    for(let i=0;i<length_small;i++){
        for(let j=0;j<length_big;j++){
            if(newnum1.length > newnum2.length){
                if(newnum1[j] == newnum2[i]){
                    result.push(newnum2[i]);
                }
            }else{
                if(newnum2[j] == newnum1[i]){
                    result.push(newnum1[i]);
                }
            }
        }
    }
    return result;
};
