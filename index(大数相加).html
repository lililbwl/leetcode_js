<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//js的整形超过15位，后面位的精度往往会出现问题
			function sumStrings(a, b) {
				var res = '',
					c = 0;
				a = a.split('');
				b = b.split('');
				console.log(a);
				console.log(b);
				while(a.length || b.length || c) {
					c += ~~a.pop() + ~~b.pop();
					res = c % 10 + res;
					//console.log(res);
					c = c > 9;
				}
				return res.replace(/^0+/, '');
			}
			console.log(sumStrings('37486040775460377773700', '7669000000000000000000000000000'))
		</script>
	</body>

</html>
