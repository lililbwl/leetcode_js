<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。
		<script>
		//思路：其实就是数组查重
			var singleNumber = function(nums) {
    var obj = {};
    obj[nums[0]] = 1;
    for(let i=1;i<nums.length;i++){
        if(obj[nums[i]]){
            obj[nums[i]] = 2;
        }else{
            obj[nums[i]] = 1;
        }
    }
    for(var j in obj){
        if(obj[j] == 1){
            return j;
        }
    }
};
		</script>
	</body>

</html>
