	<body>
		给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。

最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。

你可以假设除了整数 0 之外，这个整数不会以零开头。

示例 1:

输入: [1,2,3]
输出: [1,2,4]
解释: 输入数组表示数字 123。
示例 2:

输入: [4,3,2,1]
输出: [4,3,2,2]
解释: 输入数组表示数字 4321。
<script>
	var plusOne = function(digits) {
    if(digits[0] == 0){
        return [1];
    }
    var result = sumStrings(digits.join(""),"1").split("").map(x => parseInt(x));
    return result; 
};

function sumStrings(a,b){
    var res='', c=0;
    a = a.split('');
    b = b.split('');
    while (a.length || b.length || c){
        c += ~~a.pop() + ~~b.pop();
        res = c % 10 + res;
        //console.log(res);
        c = c>9;
    }
    return res.replace(/^0+/,'');
}
</script>
	</body>
