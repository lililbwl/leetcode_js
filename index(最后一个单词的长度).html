给定一个仅包含大小写字母和空格 ' ' 的字符串，返回其最后一个单词的长度。

如果不存在最后一个单词，请返回 0 。

说明：一个单词是指由字母组成，但不包含任何空格的字符串。

示例:

输入: "Hello World"
输出: 5
	<body>
		<script>
			var lengthOfLastWord = function(s) {
    if(s.length == 0){
        return 0;
    }
    
    var strArr = s.split(" ");
    for(var i = strArr.length-1;i>=0;i--){
        if(strArr[i] != ""){
            return strArr[i].length;
        }
    }
    return 0;
};
		</script>
	</body>
