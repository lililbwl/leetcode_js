<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		给定一个大小为 n 的数组，找到其中的众数。众数是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素。

你可以假设数组是非空的，并且给定的数组总是存在众数。

示例 1:

输入: [3,2,3]
输出: 3
示例 2:

输入: [2,2,1,1,1,2,2]
输出: 2

<script>
	var majorityElement = function(nums) {
    var tj = nums.length/2;
    var obj = {};
    obj[nums[0]] = 1;
    var newNums = [];
    newNums.push(nums[0]);
    for(var i=1;i<nums.length;i++){
      if(obj[nums[i]]){
          obj[nums[i]] = obj[nums[i]]+1;    
      }else{
          obj[nums[i]] = 1;
          newNums.push(nums[i]);
      }  
    }
    for(var j=0;j<newNums.length;j++){
        if(obj[newNums[j]] > tj){
            return newNums[j];
        }
    }
    
};
</script>
	</body>
</html>
