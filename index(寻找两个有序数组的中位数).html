	<body>
		给定两个大小为 m 和 n 的有序数组 nums1 和 nums2。

请你找出这两个有序数组的中位数，并且要求算法的时间复杂度为 O(log(m + n))。

你可以假设 nums1 和 nums2 不会同时为空。

示例 1:

nums1 = [1, 3]
nums2 = [2]

则中位数是 2.0
示例 2:

nums1 = [1, 2]
nums2 = [3, 4]

则中位数是 (2 + 3)/2 = 2.5
<script>
    // 思路：
    // 先排序
    // 中位数分为奇数，偶数区别
    // 长度为奇数，返回中间数即可，长度为偶数，中间两数相加/2即可
    // 边界条件：长度为0 长度为1 直接返回即可
var findMedianSortedArrays = function(nums1, nums2) {
    let newArr = bSort(nums1.concat(nums2));
    let temp = newArr.length;
    console.log(newArr);
    if(temp == 0){
        return 0;
    }
    if(temp == 1){
        return newArr[0];
    }
    if(temp % 2 == 0){
        // 长度偶数
        let index = Math.floor(temp / 2);

        return (newArr[index]+newArr[index-1])/2;
    }else{
        // 长度奇数
        let len = Math.floor(temp/2);
        return (newArr[len]);
    }
};
function bSort(arr) {
  var len = arr.length;
  for (var i = 0; i < len-1; i++) {
    for (var j = 0; j < len - 1 - i; j++) {
         // 相邻元素两两对比，元素交换，大的元素交换到后面
        if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
        }
    }
  }
  return arr;
}
</script>
