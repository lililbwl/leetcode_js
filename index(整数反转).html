<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。 示例 1: 输入: 123 输出: 321  示例 2: 输入: -123 输出: -321 示例 3: 输入: 120 输出: 21 注意: 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
		<script>
			var reverse = function(x) {
				var numStr = String(x);
				if(numStr == "0") {
					return 0;
				}
				if(numStr[0] == "-") {
					//负数操作
					var newStr = numStr.substring(1, numStr.length);
					newStr = newStr.split('').reverse().join('');
					var index = 0;
					for(let i = 0; i < newStr.length; i++) {
						if(newStr[i] != "0") {
							index = i;
							break;
						}
					}
					var newStr = newStr.substring(index, newStr.length);
					var num = parseInt(newStr);
					if(num > Math.pow(2, 31)) {
						return 0;
					} else {
						return parseInt("-" + newStr);
					}
				} else {
					//正整数和0
					var newStr = numStr.split('').reverse().join('');
					var index = 0;
					for(let i = 0; i < newStr.length; i++) {
						if(newStr[i] != "0") {
							index = i;
							break;
						}
					}
					var newStr = newStr.substring(index, newStr.length);
					var num = parseInt(newStr);
					if(num > Math.pow(2, 31)) {
						return 0;
					} else {
						return parseInt(newStr);
					}
				}
			};
		</script>
	</body>

</html>
